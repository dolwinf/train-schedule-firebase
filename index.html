<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Firebase - Train Schedule Platform</title>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron" id="heading">
				Realtime Train Schedule Platform
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header"><strong>Current Train Schedule</strong></div>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Frequency(min)</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutes Away</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
        </div>
      </div>
        <div class="row" style="margin-top: 3%; margin-left: 20%">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header"><strong>Add Train</strong></div>
						<form autocomplete="off">
							<div class="form-group">
								<label for="name"><strong>Train name</strong></label>
								<input type="text" class="form-control" id="name" />
							</div>
							<div class="form-group">
								<label for="destination"><strong>Destination</strong></label>
								<input type="text" class="form-control" id="destination" />
							</div>
							<div class="form-group">
								<label for="first"
									><strong>First Train (HH:mm - military time)</strong></label
								>
								<input type="text" class="form-control" id="first" />
							</div>
							<div class="form-group">
								<label for="frequency"><strong>Frequency(min)</strong></label>
								<input type="text" class="form-control" id="frequency" />
							</div>
							<button type="submit" class="btn btn-primary" id="submit">
								Submit
							</button>
						</form>
          </div>
        </div>
				</div>
			</div>
		</div>
	</body>
	<script src="assets/javascript/app.js"></script>
</html>
